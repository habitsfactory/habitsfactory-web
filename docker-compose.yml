services:
  web:
    image: ghcr.io/habitsfactory/habitsfactory-web:latest
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - docs-content:/usr/share/nginx/docs:ro
    depends_on:
      docs-fetcher:
        condition: service_completed_successfully

  docs-fetcher:
    image: alpine/git:latest
    entrypoint: /bin/sh
    command:
      - -c
      - |
        rm -rf /docs/* /tmp/repo &&
        git clone --depth 1 --branch main https://github.com/habitsfactory/habitsfactory-docs.git /tmp/repo &&
        cp -r /tmp/repo/site/* /docs/
    volumes:
      - docs-content:/docs
    restart: "no"

volumes:
  docs-content:
